name: API PDF smoke test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    name: Smoke test /api/generate-pdf
    runs-on: ubuntu-latest
    env:
      # CI uses this test key. You can add a repository secret named GENERATE_PDF_API_KEY
      # if you want to change it.
      GENERATE_PDF_API_KEY: ci-test-key
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run CI smoke test script
        run: node ./api/test_ci.mjs
